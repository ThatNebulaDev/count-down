<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Clock</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@700&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: white;
            color: black;
            font-family: 'Rajdhani', sans-serif;
            font-size: 5rem;
            font-weight: bold;
            position: relative;
        }
        #countdown {
            text-align: center;
        }
        #sound-toggle {
            position: absolute;
            bottom: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: black;
            color: white;
            border: none;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
            cursor: pointer;
        }
        #sound-toggle:active {
            background-color: gray;
        }
    </style>
</head>
<body>
    <div id="countdown">Loading...</div>
    <button id="sound-toggle">Toggle Sound</button>
    <audio id="tick-sound" src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAgD4AAAB9AAACABAAZGF0YYAAAAAA" preload="auto"></audio>

    <script>
        let soundEnabled = false;
        const tickSound = document.getElementById("tick-sound");
        const soundToggle = document.getElementById("sound-toggle");

        soundToggle.addEventListener("click", () => {
            soundEnabled = !soundEnabled;
            soundToggle.innerText = soundEnabled ? "Sound On" : "Sound Off";
        });

        function getNextFriday8AM() {
            const now = new Date();
            const day = now.getUTCDay();
            const daysUntilFriday = (5 - day + 7) % 7 || 7; // Next Friday
            const nextFriday8AM = new Date(Date.UTC(
                now.getUTCFullYear(),
                now.getUTCMonth(),
                now.getUTCDate() + daysUntilFriday,
                8, 0, 0
            ));
            return nextFriday8AM;
        }

        function updateCountdown() {
            const now = new Date();
            const target = getNextFriday8AM();
            const diff = target - now;

            if (diff <= 0) {
                document.getElementById("countdown").innerText = "It's Friday 8 AM UTC!";
                clearInterval(timer);
                return;
            }

            const seconds = String(Math.floor(diff / 1000) % 60).padStart(2, '0');
            const minutes = String(Math.floor(diff / (1000 * 60)) % 60).padStart(2, '0');
            const hours = String(Math.floor(diff / (1000 * 60 * 60)) % 24).padStart(2, '0');
            const days = String(Math.floor(diff / (1000 * 60 * 60 * 24))).padStart(2, '0');

            let timeString = `${days}:${hours}:${minutes}:${seconds}`;

            document.getElementById("countdown").innerText = timeString;

            if (soundEnabled) {
                tickSound.currentTime = 0;
                tickSound.play();
            }
        }

        const timer = setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
